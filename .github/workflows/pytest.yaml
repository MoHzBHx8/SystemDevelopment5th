name: Run Tests
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

      - name: Coverage summary
        if: matrix.python-version == '3.9'
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pytest tests/ --cov=src --cov-report=term \
            | grep -E "(TOTAL|Name)" | tail -n 2 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Update README with coverage
        if: matrix.python-version == '3.9'
        run: |
          COVERAGE=$(pytest tests/ --cov=src --cov-report=term \
            | grep TOTAL | awk '{print $4}')

          sed -i.bak "/<!-- COVERAGE-START -->/,/<!-- COVERAGE-END -->/c\
          <!-- COVERAGE-START -->\n\
          Coverage: **${COVERAGE}**\n\
          <!-- COVERAGE-END -->" README.md

          rm README.md.bak

      - name: Commit coverage to README
        if: matrix.python-version == '3.9'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add README.md
          git diff --cached --quiet || git commit -m "Update coverage in README"
          git push

